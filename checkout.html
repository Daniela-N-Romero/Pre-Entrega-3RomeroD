<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastify-js/1.6.1/toastify.js" integrity="sha512-MnKz2SbnWiXJ/e0lSfSzjaz9JjJXQNb2iykcZkEY2WOzgJIWVqJBFIIPidlCjak0iTH2bt2u1fHQ4pvKvBYy6Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script defer src="./js/variables.js"></script>
    <script defer src="./js/app.js"></script>
    <script defer src="./js/clase.js"></script>
    <script defer src="./js/templates.js"></script>
    <script defer src="./js/main.js"></script>
    <script defer src="./js/carrito.js"></script>
    <title>Nodür | Macetas, muebles y portamacetas de madera y hierro artesanales.</title>
</head>
<body>
    <header>
        <a href="index.html"><img class="logo" src="assets/logo.png" alt="logo"></a>
        <button class="carrito_btn" id="carrito"><img class="carrito_img" src="./assets/cart.png" alt="carrito"></button>
    </header>
    <main class="container">
        <div class="row">
        <h1 class="main__title text-contract bold">¿Qué hay en tu carrito?</h1>
        <p class="bold">Observa los productos en tu carrito:</p>
        <table class="table">
            <thead class="thead">
                <tr class="thead-row green">
                    <th>Producto</th>
                    <th>Precio por unidad</th>
                    <th>Cantidad</th>
                    <th>Subtotal</th>
                    <th></th>

                </tr>
            </thead>
            <tbody class="tbody">

            </tbody>
            <tfoot class="tfoot">
                <tr class="tfoot-row">
                    <td class="green" colspan="3">Envio seleccionado por los productos:</td>
                    <td class="envio">0</td>
                    <td></td>
                </tr>
                <tr class="tfoot-row">
                    <td class="green" colspan="3">Total:</td>
                    <td class="total">0</td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <form class="form-radio">
            <span>¿Deseas sumar el envio a tus productos?</span>
            <input type="radio" name="envio" class="input btnEnvioSi" value="true">Si</input>
            <input type="radio" name="envio" class="input btnEnvioNo" value="false" checked>No</input>
        </form>
        <button class="button confirm ">Confirmar compra</button>
    </div>
    </main>
    <footer>
        <section>
            <h4>Alumna: Daniela Romero</h4>
            <h4>Comisión: Javascript 34095</h4>
        </section>
    </footer>
</body>
</html>
